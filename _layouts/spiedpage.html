<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}public/js/scrollspy.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}public/css/spiedpage.css">
<body data-spy="scroll" data-target="#contents">
    {% include sidebar.html %}
    <div class="content container">
        <div class="page">
            <h1 class="page-title">{{ page.title }}</h1>
            {{ content }}
        </div>
    </div>
    <nav id="contents">
        <ul class="nav nav-tabs">
            {% for menu in page.submenu %}
            <li><a href="#{{ menu.hook }}">{{ menu.title }}</li>
            {% endfor %}
        </ul>
    </nav>
</body>
</html>
